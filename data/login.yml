#登录模块数据驱动详解：
#data_list = [title,username,password,expect]
#即用例标题，用户名，用户密码，期望结果（登录提示）

#登录异常账号数据
- title: 輸入错误賬號，错误密碼，登錄失敗
  name: 0000000000
  psw: 0000000
  expect : 您輸入的帳號不存在

- title: 輸入正常賬號，错误密碼，登錄失敗
  name: 0921000001
  psw: 000000
  expect : 請正確輸入您的密碼

- title: 輸入错误賬號，正确密碼，登錄失敗
  name: 0921000001
  psw: 000000
  expect : 您輸入的帳號不存在

- title: 輸入正常賬號，密碼不分大小写，登錄失敗
  name: 0921223333
  psw: TW591tw;
  expect : 請正確輸入您的密碼

- title: 輸入空格賬號，密碼空格，登錄失敗
  name:
  psw:
  expect : 您輸入的帳號不存在

#安全渗透账号数据
#登录正常账号数据
- title : 輸入正确賬號，正确密碼且带有特殊字符，登錄成功
  name : 0921223333
  psw : tw591TW;
  expect : 1
